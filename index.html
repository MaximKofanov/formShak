<script type="text/javascript">
$(function(){

  $('form').addClass('order_form'); 

  $(".order_form").submit(function() { 
    var date = new Date();
    var time = date.getFullYear()+'-'+date.getMonth()+'-'+date.getDay()+' '+date.getHours()+':'+date.getMinutes()+':'+date.getSeconds();
    $('input[name="createdAt"]').attr('value', time);
    var th = $(this);
    $.ajax({
      type: "POST",
      url: "success.php",
      data: th.serialize()
    }).done(function() {
      alert("Спасибо!"); // Вызывается для пользователя после отправки заказа, если не нужно - убрать.
      setTimeout(function() {
        th.trigger("reset");
      }, 1000);
    });
    return false;
  });

});  

</script>
